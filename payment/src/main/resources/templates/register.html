<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>AyPal, seriously, don't sue us please</title>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
      <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

      <link th:href="@{signin.css}" rel="stylesheet">
  </head>
  <body class="text-center" bgcolor="#E6E6FA">
    <form class="form-signin" action="#" th:action="@{/sign_up}" th:object="${login}" method="post">
      <img class="mb-4" th:src="@{aypal.png}" alt="" width="172" height="60" style="margin-bottom: 30px;">
      <input type="hidden" id="transaction" th:name="ttoken" th:value="${token_value}">

      <label for="inputUser" class="sr-only">Email</label>
      <input type="email" id="eMail" th:field="*{id}" class="form-control" placeholder="Email" required autofocus>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" th:field="*{pass}" class="form-control" placeholder="Password" required>

      <label for="inputUser" class="sr-only">Real Name</label>
      <input type="text" id="username" th:field="*{user}" class="form-control" placeholder="Real Name" required autofocus>

      <label for="inputUser" class="sr-only">Address</label>
      <input type="text" id="address" th:field="*{address}" class="form-control" placeholder="Address" required autofocus>

      <label for="inputUser" class="sr-only">CC Code</label>
      <input type="text" id="cc" class="form-control" placeholder="Credit Card Code" required autofocus>


      <button class="btn btn-lg btn-primary btn-block" type="submit" style="margin-bottom: 10px;">Sign in</button>
    </form>
  </body>
</html>
